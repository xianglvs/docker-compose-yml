    postgres_latest:
        environment:
            TZ: Asia/Shanghai
            POSTGRES_PASSWORD: "postgres"
        image: "postgres:latest" 
        #restart: always
        ports:
            - "5432:5432/tcp"
    redis_latest:
        image: "redis:latest" 
        environment:
            TZ: Asia/Shanghai
        #restart: always
        ports:
            - "6379:6379/tcp"
