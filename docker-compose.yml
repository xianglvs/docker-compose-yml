version: '3'
services:
    mysql_5.7:
        environment:
            TZ: Asia/Shanghai
            MYSQL_ROOT_PASSWORD: "root"
        image: "mysql:5.7" 
        #restart: always
        command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
        ports:
            - "3306:3306/tcp"
            - "33060:33060/tcp"
