version: '3'
services:
    mysql_5.7:
        environment:
            MYSQL_ROOT_PASSWORD: "root"
        image: "mysql:5.7" 
        restart: always
        command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
        ports:
            - "3306:3306/tcp"
            - "33060:33060/tcp"
    postgres_latest:
        environment:
            POSTGRES_PASSWORD: "postgres"
        image: "postgres:latest" 
        restart: always
        ports:
            - "5432:5432/tcp"
    redis_latest:
        image: "redis:latest" 
        restart: always
        ports:
            - "6379:6379/tcp"
